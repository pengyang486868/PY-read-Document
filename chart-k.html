<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Awesome-pyecharts</title>
    <script type="text/javascript" src="https://assets.pyecharts.org/assets/echarts.min.js"></script>

</head>

<body>
    <div id="3b529bcc09d745dbabc7010e5b84bbc3" class="chart-container" style="width:900px; height:500px;"></div>
    <div>
        <input type="file" id="csvFileInput" onchange="readCSVFile(this)" />
    </div>

    <script>
        var chart_3b529bcc09d745dbabc7010e5b84bbc3 = echarts.init(
            document.getElementById('3b529bcc09d745dbabc7010e5b84bbc3'), 'white', {
                renderer: 'canvas'
            });

        function calculateMA(dayCount, data) {
            var result = [];
            for (var i = 0, len = data.values.length; i < len; i++) {
                if (i < dayCount) {
                    result.push('-');
                    continue;
                }
                var sum = 0;
                for (var j = 0; j < dayCount; j++) {
                    sum += parseFloat(data.values[i - j][1]);
                }
                result.push((sum / dayCount).toFixed(3));
            }
            return result;
        }

        function csvToObject(csvString) {
            var csvarry = csvString.split("\r\n");
            var datas = [];
            var headers = csvarry[0].split(",");
            for (var i = 1; i < csvarry.length; i++) {
                var data = {};
                var temp = csvarry[i].split(",");
                for (var j = 0; j < temp.length; j++) {
                    data[headers[j]] = temp[j];
                }
                datas.push(data);
            }
            return datas;
        }

        function readCSVFile(obj) {
            var reader = new FileReader();
            reader.readAsText(obj.files[0]);
            reader.onload = function () {
                var rawdata = csvToObject(this.result);
                console.log(rawdata);

                let data = {};
                data.values = [];
                data.date = [];

                for (var i = 0; i < rawdata.length; i++) {
                    data.values.push([rawdata[i].o, rawdata[i].c, rawdata[i].l, rawdata[i].h])
                    data.date.push(rawdata[i].date)
                }

                setK(data)
                console.log(calculateMA(30, data))
            }
        }

        function setK(data) {
            var upColor = '#00da3c';
            var downColor = '#ec0000';

            var option_3b529bcc09d745dbabc7010e5b84bbc3 = {
                backgroundColor: '#fff',
                animation: false,
                legend: {
                    bottom: 10,
                    left: 'center',
                    data: ['Index', 'MA5', 'MA10', 'MA20', 'MA30']
                },
                tooltip: {

                        type: 'cross'
                    },
                    backgroundColor: 'rgba(245, 245, 245, 0.8)',
                    borderWidth: 1,

                    padding: 10,
                    textStyle: {

                    },
                    position: function (pos, params, el, elRect, size) {
                        var obj = {
                            top: 10
                        };
                        obj[['left', 'right'][+(pos[0] < size.viewSize[0] / 2)]] = 30;
                        return obj;
                    }
                    // extraCssText: 'width: 170px'
                },
                axisPointer: {
                    link: {
                        xAxisIndex: 'all'
                    },
                    label: {
                        backgroundColor: '#777'
                    }
                },
                toolbox: {
                    feature: {
                        dataZoom: {
                            yAxisIndex: false

                            type: ['lineX', 'clear']

                    }

                    }
                },
                visualMap: {
                    show: false,
                    seriesIndex: 5,
                    dimension: 2,
                    pieces: [{

                    }, {

                    }]
                },
                grid: [{

                    {

                xAxis: [{

                    },
                    {

                ],
                yAxis: [{

                    {

                    }
                ],
                dataZoom: [{

                    {

                        type: 'slider',
                        top: '85%',
                        start: 98,
                        end: 100
                    }
                ],
                series: [{
                        name: 'index',
                        type: 'candlestick',
                        data: data.values,
                        itemStyle: {
                            color: upColor,
                            color0: downColor,
                            borderColor: null,
                            borderColor0: null
                        },
                        tooltip: {
                            formatter: function (param) {
                                param = param[0];
                                return [
                                    'Date: ' + param.name + '<hr size=1 style="margin: 3px 0">',
                                    'Open: ' + param.data[0] + '<br/>',
                                    'Close: ' + param.data[1] + '<br/>',
                                    'Lowest: ' + param.data[2] + '<br/>',
                                    'Highest: ' + param.data[3] + '<br/>'
                                ].join('');
                            }
                        }
                    },
                    {
                        name: 'MA5',
                        type: 'line',
                        data: calculateMA(5, data),
                        smooth: true,
                        lineStyle: {
                            opacity: 0.5
                        }
                    },
                    {
                        name: 'MA10',
                        type: 'line',
                        data: calculateMA(10, data),
                        smooth: true,
                        lineStyle: {
                            opacity: 0.5
                        }
                    },
                    {
                        name: 'MA20',
                        type: 'line',
                        data: calculateMA(20, data),
                        smooth: true,
                        lineStyle: {
                            opacity: 0.5
                        }
                    },
                    {
                        name: 'MA30',
                        type: 'line',
                        data: calculateMA(30, data),
                        smooth: true,
                        lineStyle: {
                            opacity: 0.5
                        }
                    },
                    {
                        name: 'Volume',
                        type: 'bar',
                        xAxisIndex: 1,
                        yAxisIndex: 1,
                        data: data.volumes
                    }
                ]
            };
            chart_3b529bcc09d745dbabc7010e5b84bbc3.setOption(option_3b529bcc09d745dbabc7010e5b84bbc3);
        }
    </script>
</body>

</html>
